<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link type="text/css" rel="stylesheet" href='{% static "css/stylehome.css" %}'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href='{% static "css/stylenavbar.css" %}'>

  </head>
<body>
    {% include "Navbar.html" %}
    <main>
        <div class="box">
            <div class="inner-box">  
                <form method="POST" action="/validarUsuario" autocomplete="off" class="sign-in-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="logo">
                    <img src="./static/img/logo.png" alt="easyclass" />
                     <h4> Cesfam</h4>
                </div>

                <div class="heading">
                <h2>Formulario</h2>
                <h6>Controla el stock y productos</h6>
                </div>

                <div class="actual-form">
                    <div class="input-wrap">
                        <input 
                        type="number" 
                        name="idProducto" 
                        id="idProducto" 
                        class="input-field"
                        autocomplete="off"
                        required/>
                    <label for="idProducto">ID Producto</label>
                </div>

                <div class="input-wrap">
                    <input 
                    type="text" 
                    name="nombre" 
                    id="nombre" 
                    class="input-field"
                    autocomplete="off"
                    required/>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-wrap">
                    <input 
                    type="number" 
                    name="precio" 
                    id="precio" 
                    class="input-field"
                    autocomplete="off"
                    required/>
                    <label for="precio">Precio</label>
                </div>
                <div class="input-wrap">
                    <input 
                    type="number" 
                    name="stock" 
                    id="stock" 
                    class="input-field"
                    autocomplete="off"
                    required/>
                    <label for="stock">Stock</label>
                </div>
                <div class="input-wrap">
                    <select name="categoria" id=categoria class="input-field" autocomplete="off" required/>
                        {% for cat in categorias %}
                            <option value={{cat.idCategoria}}>{{cat.nombreCategoria}}</option>
                        {% endfor %}
                    </select>
                    <label for="categoria">Categoria</label>
                </div>
                    <div class="input-wrap">
                    <input type="file" name="imagen" id="imagen"   autocomplete="off" required/>
                    <label for="stock">Imagen</label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Guardar" class="sign-btn"/>
                        <input type="reset" value="Limpiar" class="sign-btn"/>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type= 'text/javascript' src='{% static "js/app.js" %}'></script>
    <script type= 'text/javascript' src='{% static "js/appnavbar.js" %}'></script>    
</body>
</html>
